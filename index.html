<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your burger!</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Create your burger</h1>
        </header>
        <main>
            <input id="burger-name" name="burger-name" type="text" placeholder="Nome del panino">
            <h2>Ingredients</h2>
            <ul>
                <li>
                    <img src="img/cheese.svg">
                    <input id="cheese" class="recipe" type="checkbox" data-price="0.75">
                    <label for="cheese">Formaggio</label>                    
                </li>
                <li>
                    <img src="img/fried-egg.svg">
                    <input id="eggs" class="recipe" type="checkbox" data-price="2.5">
                    <label for="eggs">Uova</label>
                </li>
                <li>
                    <img src="img/mustard.svg">
                    <input id="mustard" class="recipe" type="checkbox" data-price="2">
                    <label for="mustard">Mostarda</label>                    
                </li>
                <li>
                    <img src="img/tomato.svg">
                    <input id="tomato" class="recipe" type="checkbox" data-price="1.5">
                    <label for="tomato">Pomodoro</label>                    
                </li>
                <li>
                    <img src="img/lettuce.svg">
                    <input id="lettuce" class="recipe" type="checkbox" data-price="0.75">
                    <label for="lettuce">Lattuga</label>
                </li>
                <li>
                    <img src="img/ketchup.svg">
                    <input id="ketchup" class="recipe" type="checkbox" data-price="2">
                    <label for="ketchup">Ketchup</label>
                </li>
            </ul>
            <div>
                <label for="coupon">Discount coupon</label>
                <input id="burger-coupon" name="coupon" type="text" placeholder="Coupon">
            </div>
            <button id="generate">Genera Prezzo</button>
        </main>
        <footer>
            <span>
                Prezzo
            </span>
            <span>
                <span>
                    â‚¬ 
                </span>
                <span id="price">
                    10
                </span>
            </span>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
